<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job - AuraEventz</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'primary': ['Poppins', 'sans-serif'],
                        'secondary': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#6366f1',
                        'primary-dark': '#4f46e5',
                        'primary-light': '#a5b4fc',
                        'secondary': '#10b981',
                        'secondary-dark': '#059669',
                        'accent': '#f59e0b',
                        'dark': '#1f2937',
                        'light-gray': '#f8fafc',
                    },
                }
            }
        }
    </script>

    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .text-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #10b981 100%);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="font-primary antialiased">
    <div class="flex h-screen bg-light-gray">
        
        <div class="fixed inset-0 pointer-events-none z-0">
            <div class="absolute w-32 h-32 bg-primary/10 rounded-full blur-2xl" style="top: 10%; left: 5%;"></div>
            <div class="absolute w-40 h-40 bg-secondary/10 rounded-full blur-2xl" style="top: 50%; right: 10%;"></div>
            <div class="absolute w-24 h-24 bg-accent/10 rounded-full blur-2xl" style="bottom: 15%; left: 40%;"></div>
        </div>

        <aside class="w-64 flex-shrink-0 hidden md:flex flex-col bg-dark text-white p-6 font-secondary shadow-2xl relative z-10">
            <a href="{{ url_for('index') }}" class="text-3xl font-bold text-white mb-10 block">
                <span class="text-gradient">Aura</span>Eventz
            </a>
            <nav class="space-y-3 flex-grow">
                <a href="{{ url_for('manager_dashboard') }}" class="flex items-center px-4 py-3 bg-primary rounded-lg text-white font-semibold shadow-md">
                    <i class="fas fa-tachometer-alt fa-fw w-6 mr-3"></i> Dashboard
                </a>
                <a href="{{ url_for('manager_post_job') }}" class="flex items-center px-4 py-3 text-gray-300 hover:bg-primary/50 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-plus-circle fa-fw w-6 mr-3"></i> Post New Job
                </a>
            </nav>
            <div class="flex-shrink-0">
                <a href="{{ url_for('logout') }}" class="flex items-center px-4 py-3 text-red-400 hover:bg-red-500 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-sign-out-alt fa-fw w-6 mr-3"></i> Logout
                </a>
            </div>
        </aside>

        <main class="flex-1 p-6 md:p-10 overflow-y-auto relative z-10">
            <div class="max-w-4xl mx-auto">
                <header class="mb-8">
                    <h1 class="text-4xl font-bold text-dark">Edit Job Posting</h1>
                    <p class="text-gray-500 mt-2 font-secondary">Make changes to your job listing below.</p>
                </header>

                <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-lg p-8 border border-gray-200/50">
                    <form action="{{ url_for('update_job', job_id=job_id) }}" method="POST">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="md:col-span-2">
                                <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Job Title</label>
                                <input type="text" id="title" name="title" required value="{{ job.title }}" class="w-full px-4 py-3 rounded-lg bg-gray-50 border-2 border-gray-200 focus:border-primary focus:bg-white focus:outline-none transition">
                            </div>

                            <div>
                                <label for="location" class="block text-sm font-semibold text-gray-700 mb-2">Location</label>
                                <input type="text" id="location" name="location" required value="{{ job.location }}" class="w-full px-4 py-3 rounded-lg bg-gray-50 border-2 border-gray-200 focus:border-primary focus:bg-white focus:outline-none transition">
                            </div>

                            <div>
                                <label for="salary" class="block text-sm font-semibold text-gray-700 mb-2">Salary / Pay (Optional)</label>
                                <input type="text" id="salary" name="salary" value="{{ job.salary }}" class="w-full px-4 py-3 rounded-lg bg-gray-50 border-2 border-gray-200 focus:border-primary focus:bg-white focus:outline-none transition">
                            </div>

                            <div class="md:col-span-2">
                                <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Job Description</label>
                                <textarea id="description" name="description" rows="6" required class="w-full px-4 py-3 rounded-lg bg-gray-50 border-2 border-gray-200 focus:border-primary focus:bg-white focus:outline-none transition resize-y">{{ job.description }}</textarea>
                            </div>
                        </div>

                        <div class="mt-8 flex justify-end items-center gap-4">
                             <a href="{{ url_for('manager_dashboard') }}" class="text-gray-600 font-semibold hover:text-dark transition">Cancel</a>
                             <button type="submit" class="group bg-primary hover:bg-primary-dark text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 shadow-lg hover:shadow-primary/40 transform hover:-translate-y-0.5">
                                Save Changes <i class="fas fa-check ml-2"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
