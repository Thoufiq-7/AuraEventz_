<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a New Job - AuraEventz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manager_dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .form-container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: var(--shadow); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        .form-group textarea { resize: vertical; min-height: 120px; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>AuraEventz</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="{{ url_for('manager_dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('manager_post_job') }}" class="active">Post a New Job</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Post a New Job</h1>
            </header>
            
            <div class="form-container">
                <form action="{{ url_for('manager_post_job') }}" method="POST">
                    <div class="form-group">
                        <label for="title">Job Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location (e.g., City, State or "Remote")</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                     <div class="form-group">
                        <label for="salary">Salary (Optional, e.g., $50,000/year)</label>
                        <input type="text" id="salary" name="salary">
                    </div>
                    <div class="form-group">
                        <label for="description">Job Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Post Job</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
